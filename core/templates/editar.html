<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:rgb(65, 65, 65); align-self: center; align-content: center;justify-content: center;align-items: center; margin: 0; display: flex;">   
    <form action="{% url 'update' %}" method="POST"> 
        {% csrf_token %}
        <div style="background-color: rgb(255, 255, 255); width: 800px; height: 400px; text-align: center; padding: 20px; margin-top: 250px; border-radius: 20px;">
            <input type="text" name="token" hidden value="{{usuarioSelecionado.token}}">
            <span style="font-size: 25px; color: rgb(0, 0, 0); text-align: center; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Criar Conta</span>
            <br><br>
            <input type="email" required name="email" value="{{usuarioSelecionado.email}}" style="width: 500px; text-align: center; border-radius: 15px; margin-top: 20px;">
            <br>
            <input type="text" required name="login" value="{{usuarioSelecionado.login}}" style="width: 500px; text-align: center; border-radius: 15px; margin-top: 50px">
            <br>
            <input type="password" required name="senha" value="{{usuarioSelecionado.senha}}" style="width: 500px; text-align: center; border-radius: 15px; margin-top: 50px">
            <br>
            <br><br>
            <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </form>
</body>
<style>
</style>
</html>
